          $("#bigclass").change(function () {
           if ($(this).val() == 0) {
               $("#smallclass").empty();
               $("#smallclass").hide();
           }
           else
               $.ajax({
                   type: "POST",
                   url: "search.aspx/getSmall",
                   data: "{'strNewsclassid':  " + $(this).val() + "}",
                   contentType: "application/json; charset=utf-8",
                   async: true,
                   success: function (msg) {
                       $("#smallclass").empty(); //清空列表
                       $("#smallclass").show();
                       if (msg.d != '')
                           $("#smallclass").append(msg.d); //添加<option>选项
                       else {
                           $("#smallclass").hide();
                       }
                   }
               });
       });
